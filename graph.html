
<html>
    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {
                var data = google.visualization.arrayToDataTable([
['Date','_tra_lost','_tra_gained','Payment','Saving','Binance','Youhodler','Blockfi',],
['Apr 2021',0,0,556.17,4200.47,0,0,0,],
['May 2021',6.5547943,0,592.28,3200.4702,859.96,77.3852,0,],
['Jun 2021',7.47612,0,592.28,3200.4702,381.0951,77.21,413.98358,],

                ]);
                var options = {
                    titleColor: '#ECEFF4',
                    title: 'Net worth',
                    backgroundColor: '#2E3440',
                    lineWidth: 5,
                    legend: {
                        position: 'bottom',
                        textStyle:{ color: '#ECEFF4' }
                    },
                    colors:['#BF616A', '#D08770', '#EBCB8B', '#A3BE8C', '#B48EAD'],
                    hAxis:{ textStyle:{ color: '#ECEFF4' } },
                    vAxis:{ textStyle:{ color: '#ECEFF4' } },

                chart.draw(data, options);
            }
        </script>
    </head>
    <body style="background: #2E3440;">
        <div id="line_chart" style="width: 100%; height: 100%; background: #2E3440;"></div>
